<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Board Page</title>
  <link rel="stylesheet" href="board/board-styling.css">
  <link rel="stylesheet" href="css/main-style.css">
</head>
<body>
  <div id="root">
    <h1 class="boardName" id="socketstufffornow">Turing</h1>

    <div id="slider">
      <!-- Column Stack -->
      <div class="todoList">
        <div class="panel-card-add">
          <div class="input" id="input-stack">
            <input type="text" class="input-create" maxlength="25" id="input-field-stack" placeholder="Enter Stack title">
            <button class="create-button disabled" id="create-button" disabled>Create Stack</button>
          </div>
          <button class="add-button" id="stack-title">
            <span class="add-button-text">
              <span class="add-icon">+</span>
            </span>
            Add a New Stack
          </button>
        </div>
      </div>

      <!-- Example Stack with Cards -->
      <div class="todoList panel sample-panel dropzone">
        <h2 class="todo-text ignore">To Do</h2>

        <div class="panel-cards">
          <div class="card-wrapper draggable sample-card" draggable="true">
            <div class="panel-card card-id sample-card">
              <p class="panel-card-text">Finish Homework</p>
              <div class="card-buttons">
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
              </div>
            </div>
            <div class="panel-card input-card">
              <input maxlength="25" class="panel-card-text" />
              <div class="edit-buttons">
                <button class="save-button" disabled>Save</button>
              </div>
            </div>
          </div>
        </div>

        <div class="panel-card-add">
          <div class="input input-stack">
            <input type="text" class="input-create" maxlength="30" id="input-field-stack" placeholder="Enter Card title">
            <button class="create-button disabled" id="create-button" disabled>Create Card</button>
          </div>
          <button class="add-button dynamic-add">
            <span class="add-button-text">
              <span class="add-icon">+</span>
            </span>
            Add a Card
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>
  <script src="board/board-scripting.js" defer></script>
  <script src="board/chat-scripting.js" defer></script>
</body>
</html>
