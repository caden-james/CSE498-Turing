{% extends 'shared/layout.html' %}

{% block extracss %}
	<link rel="stylesheet" href="../static/login-Form/css/login-style.css">
	<link rel="stylesheet"  href="../static/login-Form/fonts/font-awesome-4.7.0/css/font-awesome.css">
{% endblock%}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- <script src="../static/login-Form/js/main.js" defer></script> -->
<script src="../static/login-Form/js/regsiter.js" defer></script>

{% endblock %}



{% block maincontent %}
<!-- <input type="none" value=" Login as Owner" onclick="checkCredentials()" /> -->
<section class="snap-section" id="login"> 
<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img class="login-img" src="../static/login-Form/images/login-lock-img.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" id="form" enctype="multipart/form-data">  <!-- action="/processlogin"> -->
					<span class="login100-form-title">
						Register
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password1" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="cnfrmpass" placeholder="Confirm Password" id="password2" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
                    
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="register" onclick="checkCredentials()"> Register </button><!--onclick="checkCredentials()"> --> 
                       
					</div>
					<span id="confirmMessage" class="confirmMessage"></span>
					<div id="attempts"> <p class="attempt-text"> Failed Attempts:  <p class="attempt-text" id="tries"></p> </p>  </div>


					<div class="text-center p-t-136">
						<a class="txt2" href="/login">
							Have an account already? Sign in!
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
    </section>





{% endblock %}
