{% extends 'shared/layout.html' %}

{% block extracss %}
<link rel="stylesheet" href="{{ url_for('static', filename='login-Form/css/login-style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='login-Form/fonts/font-awesome-4.7.0/css/font-awesome.css') }}">
<link rel="stylesheet"  href="../static/board/cse498-styling.css">
<link rel="stylesheet"  href="../static/board/board-styling.css">
{% endblock %}

{% block maincontent %}
<section class="snap-section" id="login"> 
    <div class="limiter">
        <div class="container">

            <div class="sidebar-left">
                <p class="section-title">Project Info:</p>
            </div>
   
        
            

            <div class="main">
                 
                <div class="top-bar">
                   
                    <div class="panel-card-add">
                        <div class="input" id="input-stack-add">
                            <input type="text" class="input-create" maxlength="25" placeholder="Enter Stack title">
                            <button class="create-button disabled" disabled>Create Stack</button>
                        </div>
                        <button class="add-button">
                            <span class="add-button-text">
                                <span class="add-icon">+</span>
                            </span>
                            Add a New Task
                        </button>
                    </div>

                    
                    <div class="panel-card-add">
                        <div class="input" id="input-stack-remove">
                            <input type="text" class="input-create" maxlength="25" placeholder="Enter Stack title">
                            <button class="create-button disabled" disabled>Create Stack</button>
                        </div>
                        <button class="add-button">
                            <span class="add-button-text">
                                <span class="add-icon">-</span>
                            </span>
                            Remove a Task
                        </button>
                    </div>
                </div>

               

                <div class="board" id="slider">
                     
                    {% for i in range(3) %}
                    <div class="todoList panel dropzone">
                        <h2 class="todo-text ignore">TASK NAME</h2>
                        <p class="panel-card-descr">Description</p>

                        <div class="panel-cards">
                            <div class="card-wrapper draggable" draggable="true">
                                <div class="panel-card card-id">
                                    <p class="panel-card-text">TAG NAME</p>
                                    <div class="card-buttons">
                                        <button class="edit-button">Edit</button>
                                        <button class="delete-button">Delete</button>
                                    </div>
                                </div>
                                <div class="panel-card input-card">
                                    <input maxlength="25" class="panel-card-text">
                                    <div class="edit-buttons">
                                        <button class="save-button" disabled>Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        
                        <div class="panel-card-add">
                            <div class="input input-stack">
                                <input type="text" class="input-create" maxlength="30" placeholder="Enter Stack title">
                                <button class="create-button disabled" disabled>Create Stack</button>
                            </div>
                            <button class="add-button dynamic-add">
                                <span class="add-button-text">
                                    <span class="add-icon">+</span>
                                </span>
                                Add a TAG
                            </button>
                        </div>
                    </div>
                    {% endfor %}
                
                </div>
                
            </div>

             
        </div>
    
    </div>
</section>
{% endblock %}
